<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/best-tripst-style.css">
    <link rel="stylesheet" href="/css/landing-page-style.css">
    <title>Best Trips</title>
</head>
<body>

<header th:include="/fragments/fragment :: navbar" id="full-size">
</header>
<main >
    <h1 class="best-trips-header">Nesebar</h1>
    <div th:action="@{/trips/best}" th:method="get" th:object="${bestTrips}" class="best-articles-wrapper">
            <div th:each="t : ${bestTrips}" th:object="${t}" class="card-wrapper">
                <div  class="img-card-wrapper">
                    <img th:src="*{url}">
<!--                    <button th:href="@{/}"><i class="far fa-heart"></i></button>-->
                </div>
                <div class="text-card-wrapper">
                    <h2><span th:text="*{region}">Nesebar</span>, Bulgaria</h2>
                    <div class="rate-card-wrapper">
                        <h5> <span th:text="*{duration}">3</span> days</h5>
                       <h5><i class="fas fa-star"></i></h5>
                    </div>
                </div>
            </div>
        </div>
</main>
<footer th:replace="/fragments/fragment :: footer">
</footer>
</body>
</html>

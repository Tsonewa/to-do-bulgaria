<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-style.css">
    <title>Admin Dashboard</title>
</head>

<body>
<header>
    <nav class="nav">
        <h4 >To-Do-Bulgaria Monitoring</h4>
            <ul class="nav-ul" id="nav-ul">
            </ul>
    </nav>
</header>
<main>
    <div class="container" id="container-cards">
        </div>

    <h1>HTTP Traces</h1>
    <div class="container-table">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Time Stamp</th>
                        <th>Method</th>
                        <th>Time Taken(ms)</th>
                        <th>Status</th>
                        <th>URL</th>
                        <th>View</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                    <tr>
                        <td>{{trace?.timestamp}</td>
                        <td>{{trace?.request.method}}</td>
                        <td>{{trace?.timeTaken}}</td>
                        <td >{{trace?.response.status}}</td>
                        <td>{{trace?.request.uri}}</td>
                        <td><button class="btn btn-link"><i class="far fa-eye"></i></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
</main>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>

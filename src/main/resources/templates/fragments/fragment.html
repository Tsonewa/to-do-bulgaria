<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="navbar">
    <div class="logo-wrapper">
        <img class="logo-pic" src="/images/logo.jpg" alt="logo">
    </div>
    <nav>
        <ul class="ul-nav">
            <li>
              <a sec:authorize="!isAuthenticated()" th:href="@{'/'}">Home</a>
              <a sec:authorize="isAuthenticated()" th:href="@{'/home'}">Home</a>
            </li>
            <li>
                <a th:href="@{/about-us}">About us</a>
            </li>
            <li>
                <a th:href="@{/trips/best}">Popular trips</a>
            </li>
        </ul>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/users/login}"><button class="login-btn btn">Log in</button></a>
        </div>
        <div class="dropdown-wrapper">
            <div sec:authorize="isAuthenticated()" class="dropdown">
                <a sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" href="javascript:void(0)" class="fav-btn"><i class="far fa-bell"></i></a>
                <a th:action="@{/profile/my-trips}" class="fav-btn"><i class="far fa-heart"></i></a>
                <div class="dropdown-div">
                    <img class="profile-img" src="/images/flag-round-250.png">
                </div>
                <span  sec:authorize="isAuthenticated()"
                       sec:authentication="name">Pesho</span>
                <div class="dropdown-content">
                    <p>
                        <a th:href="@{/trips/add}"> <button class="btn create-btn">Add trip</button></a>
                    </p>
                    <hr>
                    <a class="dropdown-a" th:href="@{/profile/my-trips}"><i class="fas fa-id-card" ></i> Профил</a>
                    <a sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" class="profile-a" th:href="@{/admin}"><i class="fas fa-id-card"></i>Статистика</a>
                    <a class="dropdown-a"><i class="fas fa-cog"></i> Настройки</a>
                    <hr>
                    <form class="log-out-div" th:action="@{/users/logout}" th:method="post">
                    <button class="dropdown-a exit-btn"><i class="fas fa-sign-out-alt"></i> Изход</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <p>Wish me luck</p>
</footer>


</html>
